			<!-------------------- THUMB DELAY --------------------->
			$(function() {
				$('#da-thumbs > li').hoverdir();
					hoverDelay	: 20;
			});        
			<!-------------------- DOTS --------------------->
			function TAQ_dotnav (url) {
				window.location = url;
			}
			
			$('#roadtrip').bind('click', function() {
				TAQ_dotnav("roadtrip/index.html");
			});
			
			$('#travellog').bind('click', function() {
				TAQ_dotnav("travellog/index.html");
			});
			
			$('#hotsprings').bind('click', function() {
				TAQ_dotnav("hotsprings/index.html");
			});
			
			<!-------------------- SHARE POP --------------------->
			var popupWindow = null;
			function centeredPopup(url,winName,w,h,scroll)
			{
				LeftPosition = (screen.width) ? (screen.width-w)/2 : 0;
				TopPosition = (screen.height) ? (screen.height-h)/2 : 0;
				settings = 'height='+h+',width='+w+',top='+TopPosition+',left='+LeftPosition+',scrollbars='+scroll+',resizable'
				popupWindow = window.open(url,winName,settings)
			}
