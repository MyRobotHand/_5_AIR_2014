        <script>
			//----------------- SLIDE SHOW ------------------------------//
			var pgPages = new Array();
			pgPages[0] 	= "page-1";
			pgPages[1] 	= "page-2";
			pgPages[2] 	= "page-3";
			pgPages[3] 	= "page-4";
			pgPages[4] 	= "page-5";
			pgPages[5] 	= "page-6";
			pgPages[6] 	= "page-7";
			pgPages[7] 	= "page-8";
			pgPages[8] 	= "page-9";
			pgPages[9] 	= "page-10";
			pgPages[10] = "page-11";
			pgPages[11] = "page-12";
			pgPages[12] = "page-13";
			pgPages[13] = "page-14";
			pgPages[14] = "page-resources";
			var pageCount = 0;
			var pageNext;
			$('#pg-pageUp').bind('click', function() {
				pageUp();
			});
			$('#pg-pageDown').bind('click', function() {
				pageDown();
			});
			function pageUp()
			{
				if (pageCount == (pgPages.length - 1)) {
					$("#" + pgPages[pgPages.length - 1]).fadeOut(1000,'linear');					
					pageCount = 0;
					$("#" + pgPages[pageCount]).fadeIn(1000,'linear');
				} else {
					pageNext = pageCount + 1;
					$("#" + pgPages[pageCount]).fadeOut(1000,'linear');
					$("#" + pgPages[pageNext]).fadeIn(1000,'linear');
					pageCount++;
				}
			}
			function pageDown()
			{
				if (pageCount == 0) {
					$("#" + pgPages[0]).fadeOut(1000,'linear');
					$("#" + pgPages[pgPages.length - 1]).fadeIn(1000,'linear');
					pageCount = pgPages.length - 1;
				} else {
					pageNext = pageCount - 1;
					$("#" + pgPages[pageCount]).fadeOut(1000,'linear');
					$("#" + pgPages[pageNext]).fadeIn(1000,'linear');
					pageCount--;
				}
			}//----------------- END SLIDE SHOW -----------------//
