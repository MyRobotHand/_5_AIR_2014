        <script>
			//----------------- SLIDE SHOW ------------------------------//
			var pgPages = new Array();
			pgPages[0] = "page-one";
			pgPages[1] = "page-two";
			pgPages[2] = "page-three";
			pgPages[3] = "page-four";
			pgPages[4] = "page-five";
			pgPages[5] = "page-six";
			pgPages[6] = "page-seven";
			pgPages[7] = "page-eight";
			pgPages[8] = "page-nine";
			pgPages[9] = "page-ten";
			pgPages[10] = "page-eleven";
			pgPages[11] = "page-twelve";
			pgPages[12] = "page-thirteen";
			pgPages[13] = "page-fourteen";
			var pageCount = 0;
			var pageNext;
			$('#pg-pageUp').bind('click', function() {
				pageUp();
			});
			$('#pg-pageDown').bind('click', function() {
				pageDown();
			});
			function pageUp()
			{
				if (pageCount == (pgPages.length - 1)) {
					$("#" + pgPages[pgPages.length - 1]).fadeOut(1000,'linear');					
					pageCount = 0;
					$("#" + pgPages[pageCount]).fadeIn(1000,'linear');
				} else {
					pageNext = pageCount + 1;
					$("#" + pgPages[pageCount]).fadeOut(1000,'linear');
					$("#" + pgPages[pageNext]).fadeIn(1000,'linear');
					pageCount++;
				}
			}
			function pageDown()
			{
				if (pageCount == 0) {
					$("#" + pgPages[0]).fadeOut(1000,'linear');
					$("#" + pgPages[pgPages.length - 1]).fadeIn(1000,'linear');
					pageCount = pgPages.length - 1;
				} else {
					pageNext = pageCount - 1;
					$("#" + pgPages[pageCount]).fadeOut(1000,'linear');
					$("#" + pgPages[pageNext]).fadeIn(1000,'linear');
					pageCount--;
				}
			}//----------------- END SLIDE SHOW -----------------//
